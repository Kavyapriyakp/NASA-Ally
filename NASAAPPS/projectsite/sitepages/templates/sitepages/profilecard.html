<!DOCTYPE html>
{% load static %} 

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-title" />

    <title>Ally Profiles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="{% static 'profilecard/css/style.css' %}" />

    <script>
      window.console = window.console || function (t) {};
    </script>

    <script>
      if (document.location.search.match(/type=embed/gi)) {
        window.parent.postMessage("resize", "*");
      }
    </script>
  </head>

  <body translate="no" style="background-image:url('https://www.freepik.com/premium-photo/lgbt-background-concept-top-view-with-copy-spaces_8039309.htm')">
    <nav class="navbar  mynav" role="navigation" id="navbar">
      <a class="navbar-brand mynav" href="{% url 'home' %}">Home Page</a>
    </nav>
    <form action="" method="post">
      <div class="tinder">
        <div class="tinder--status">
          <i class="fa fa-remove"></i>
          <i class="fa fa-heart"></i>
        </div>
        
        <div class="tinder--cards">
          {% csrf_token %}
          {% for card in all_cards %}
            <div class="tinder--card">
              <img src="{{card.image.url}}" />
              <h3>{{ card.first_name }}</h3>
              <p style="text-align: left">Bio:{{card.bio}}</br>Skills:{{card.skills}}</p>
              <button formaction="{% url 'sitepages:completeinfo' card.user_id %}" type="submit">More Info</button>
            </div>
          {% endfor %}
        </div>
        
        <div class="tinder--buttons">
          <button id="nope"><i class="fa fa-remove"></i></button>
          <button id="love"><i class="fa fa-heart"></i></button>
        </div>
      </div>
    </form>
    <script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>

    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>

    <script id="rendered-js" src="{% static 'profilecard/js/style.js' %}"></script>
  </body>
</html>
